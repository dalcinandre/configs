# source /usr/lib/python3.8/site-packages/powerline/bindings/tmux/powerline.conf
bind r source-file ~/.tmux.conf

set-option -g status on
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-keys vi
set-option -g status-position bottom
set-option -g status-style fg=colour136,bg=colour235
set-option -g status-left-length 35
set-option -g status-left-style default

set-option -g status-left "#[fg=green]#H#[fg=yellow] / #[fg=green,bright]#(uname -r)#[default] #[fg=yellow]/#[default]"

set-option -g status-right-length 140
set-option -g status-right-style default

# set-option -g status-right \
  "#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) "

# set-option -g status-right "#[fg=green,bg=default,bright]#teste "
set-option -g status-right "/ #[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d ' ' | cut -f 1 -d ',') "

set-option -ag status-right "#[default]/ #[fg=white,bg=default]%a %l:%M:%S %p #[default]/ #[fg=blue]%Y-%m-%d"

set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style bg=default
set-window-option -g window-status-current-style fg=colour166
set-window-option -g window-status-current-style bg=default

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind '"' split-window -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set-option -sg escape-time 3
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",tmux-256color:Tc"
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",screen-256color:Tc"
set-option -sa terminal-overrides ',screen-256color:RGB'
set-window-option -g mode-keys vi
setw -g automatic-rename

# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
# bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'
