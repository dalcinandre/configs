selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

background_opacity: 0.90

mouse:
  hide_when_typing: true

live_config_reload: true

cursor:
  style: Block
  unfocused_hollow: true

window:
  dimensions:
    columns: 140
    lines: 38

  padding:
    x: 3
    y: 3

  decorations: none

  startup_mode: Fullscreen

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: xos4 Terminess Powerline
  style: Regular
  bold:
    family: xos4 Terminess Powerline
    style: Bold
  italic:
    family: xos4 Terminess Powerline
    style: Italic

  size: 12.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

colors: #gruvbox
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

